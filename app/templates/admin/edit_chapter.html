{% extends "base.html" %} {% block title %}Edit Chapter{% endblock %} {% block
content %}
<div class="container">
  <h1 class="my-4">Edit Chapter for "{{ comic.title }}"</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="chapter_number" class="form-label">Chapter Number</label>
      <input
        type="number"
        step="0.1"
        class="form-control"
        id="chapter_number"
        name="chapter_number"
        value="{{ chapter.chapter_number }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Chapter Title (optional)</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ chapter.title }}"
      />
    </div>
    <div class="mb-3">
      <label for="image_urls" class="form-label"
        >Image URLs (one per line)</label
      >
      <textarea
        class="form-control"
        id="image_urls"
        name="image_urls"
        rows="10"
        required
      >
{{ image_urls }}</textarea
      >
    </div>
    <div class="d-flex">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a
        href="{{ url_for('comic.read_chapter', comic_id=comic.id, chapter_number=chapter.chapter_number) }}"
        class="btn btn-secondary ms-2"
        >Cancel</a
      >
      <a
        href="{{ url_for('admin.delete_chapter', chapter_id=chapter.id) }}"
        class="btn btn-danger ms-auto"
        onclick="return confirm('Are you sure you want to delete this chapter?')"
      >
        <i class="fas fa-trash"></i> Delete Chapter
      </a>
    </div>
  </form>
</div>
{% endblock %}
